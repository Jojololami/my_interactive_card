<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css"> <link/>
  <title>Interactive Card Details Form</title>
</head>
<body>
  <section>
    <img class="background"
          src="images/bg-main-mobile.png"
          alt="mobileview_background">
          <img class="background2"
          src="images/bg-main-desktop.png"
          alt="desktopview_background">

    <div class="first_container">
      <div>
        <img class="back_of_card"
              src="images/bg-card-back.png"
              alt="back_of_credit_card">
              <p class="pin_display">000</p>
      </div>
      <div>
        <img class="front_of_card"
              src="images/bg-card-front.png"
              alt="front_of_credit_card">
              <img class="logo" src="images/card-logo.svg" alt="logo on the card"/>
              <p class="card_number">0000 0000 0000 0000</p>
              <p class="card_owner">JANE APPLESEED</p>
              <p class="expiry_month">00</p>
              <p class="divider">/</p>
              <p class="expiry_year">00</p>
      </div>
      
    </div>
  </section>

  <section>
    <div class="second_container">
    <form id="myForm" action="/action_page.php" name="myForm">
      <label for="cardholder_name"> CARDHOLDER NAME</label>
      <br>
      <input
        id="cardholder_name"
        class="cardholder_name"
        type="text"
        name="cardholder_name"
        placeholder=" e.g. Jane Appleseed"
        oninput="inputName()"
      />
      <p id="errorMsg"></p>
      <br>

      <label class="cardholder_number1" for="cardholder_number"> CARD NUMBER</label>
      <br>
      <input
        id="cardholder_number"
        class="cardholder_number2"
        type="text"
        name="cardholder_number"
        placeholder=" e.g. 1234 5678 9123 0000"
        maxlength="19"
        oninput="inputCardNum()"
      />
      <p id="card-num-error"></p>
    </div>

      <div class="flex">
        <label class="expiry_date" for="expiry_date">
          EXP. DATE (MM/YY)<br />
          <input
            class="expiry"
            type="text"
            name="month"
            placeholder="   MM"
            maxlength="2"
            oninput="inputMM()"
          />
          <input
            class="expiry"
            type="text"
            name="year"
            placeholder="  YY"
            maxlength="4"
            oninput="inputYY()"
          />
          <p id="expiry-error"></p>
        </label>

        <label class="cvc1" for="cvc">
          CVC<br />
          <input
            id="cvc"
            class="cvc2"
            type="text"
            name="cvc"
            maxlength="3"
            placeholder="  e.g. 123"
            oninput="inputCvc()"
          />
          <p id="error-cvc"></p>
        </label>
      </div>

      <button id="submit">Confirm</button>
    </form>
    <div id="thank-you" class="thank-you hidden">
      <img src="images/icon-complete.svg" alt="complete_icon" />
      <h2 id="thank-you-header">Thank You!</h2>
      <p>We've added your card details</p>
      <button id="continue">Continue</button>
    </div>
  </section>
  <script src="script.js"></script>
  
  
</body>
</html>
